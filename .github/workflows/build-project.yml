name: React build project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Move build output to root of build branch
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git checkout -b build
        rm -rf *  # Remove existing files from root to avoid conflicts
        cp -r dist/* .  # Copy all contents from dist to the root directory
        rm -rf dist  # Optionally remove the dist folder after copying
        git add .
        git commit -m "Build output for deployment"
        git push origin build --force
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
